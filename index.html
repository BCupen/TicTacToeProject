<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="button-container">
            <button class="PvP">Play PvP</button>
            <button class="AI">Play AI</button>
        </div>
    </div>
    <div class="game-container">
        <div class="modal">
            <div class="modal-content">
                <span class="modal-text"></span>
                <div class="button-container">
                    <button class="modal-button main-menu">Return to Main</button>
                    <button class="modal-button restart">Restart Game</button>
                </div>
            </div>
        </div>
        <div class="header">Let's Play</div>
        <div class="content">
            <div class="player">
                <div class="first">Player 1</div>
                <span class="score">0</span>
            </div>
            <div class="board">
                <div class="space" data-index="0"></div>
                <div class="space" data-index="1"></div>
                <div class="space" data-index="2"></div>
                <div class="space" data-index="3"></div>
                <div class="space" data-index="4"></div>
                <div class="space" data-index="5"></div>
                <div class="space" data-index="6"></div>
                <div class="space" data-index="7"></div>
                <div class="space" data-index="8"></div>
            </div>
            <div class="player">
                <div class="second">Player 2</div>
                <span class="score">0</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
